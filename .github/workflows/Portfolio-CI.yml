name: Portfolio CI

on:
  push:
    branches: [develop]
  pull_request:
    branches: [main, develop]

jobs:
  CI:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node_version: [14]

    steps:
      - uses: actions/checkout@v2

      - name: Run CI
        uses: ./.github/actions/Portfolio-CI
        with:
          node_version: ${{ matrix.node_version }}